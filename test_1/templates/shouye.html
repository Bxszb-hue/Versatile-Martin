<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>穿搭论坛</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366F1',
            secondary: '#EC4899',
            dark: '#1F2937',
            light: '#F9FAFB',
            background: '#F5F7FA', // 新增背景色
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          fontSize: {
            'hero': ['3rem', { // 新增超大字体
              lineHeight: '1.2',
              fontWeight: '700',
            }],
          }
        },
      }
    }
  </script>

  <style type="text/tailwindcss">
    @layer utilities {
      .hover-scale {
        transition: transform 0.3s ease;
      }
      .hover-scale:hover {
        transform: scale(1.03);
      }
      /* 全局背景 */
      body {
        background-color: theme('colors.background');
      }
    }
  </style>
</head>
<body class="font-inter text-dark">
  <!-- 欢迎标语 -->
  <div class="bg-white shadow-md py-12 text-center">
    <div class="container mx-auto px-4">
      <h1 class="text-hero text-primary mb-2">欢迎进入穿搭论坛</h1>
      <p class="text-xl text-gray-600">发现适合各种场合的时尚穿搭灵感</p>
    </div>
  </div>

  <!-- 导航栏 -->
  <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md shadow-sm">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-secondary flex items-center justify-center">
          <i class="fa fa-paint-brush text-white text-xl"></i>
        </div>
        <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">StyleForum</span>
      </div>

      <!-- 右侧按钮 -->
      <div class="flex items-center space-x-4">
        <!-- 发帖按钮 -->
        <button class="hidden md:flex items-center px-4 py-2 rounded-full bg-gradient-to-r from-primary to-secondary text-white font-medium hover:shadow-lg transition-all transform hover:-translate-y-0.5">
          <i class="fa fa-pencil-alt mr-2"></i>
          <span>发布穿搭</span>
        </button>

        <!-- 移动端菜单按钮 -->
        <button class="md:hidden text-gray-600 hover:text-primary transition-colors">
          <i class="fa fa-bars text-xl"></i>
        </button>

        <!-- 个人中心按钮 -->
        <button class="w-10 h-10 rounded-full overflow-hidden border-2 border-primary/20 hover:border-primary transition-all">
          <img src="https://picsum.photos/200/200?random=1" alt="个人头像" class="w-full h-full object-cover">
        </button>
      </div>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="container mx-auto px-4 py-8">
    <!-- 四大板块 -->
    <section class="mb-16">
      <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold mb-8 text-center">探索穿搭风格</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- 休闲运动 -->
        <div class="relative rounded-xl overflow-hidden group hover-scale">
          <img src="https://picsum.photos/400/500?random=3" alt="休闲运动" class="w-full h-80 object-cover transition-transform duration-700 group-hover:scale-110">
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
          <div class="absolute bottom-0 left-0 right-0 p-6">
            <div class="w-12 h-12 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center mb-3">
              <i class="fa fa-running text-white text-xl"></i>
            </div>
            <h3 class="text-xl font-bold text-white mb-1">休闲运动</h3>
            <p class="text-white/80 mb-4">舒适与时尚并存的日常运动穿搭</p>
            <a href="#" class="inline-flex items-center text-white font-medium group">
              探索更多
              <i class="fa fa-arrow-right ml-2 transform group-hover:translate-x-1 transition-transform"></i>
            </a>
          </div>
        </div>

        <!-- 日常通勤 -->
        <div class="relative rounded-xl overflow-hidden group hover-scale">
          <img src="https://picsum.photos/400/500?random=4" alt="日常通勤" class="w-full h-80 object-cover transition-transform duration-700 group-hover:scale-110">
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
          <div class="absolute bottom-0 left-0 right-0 p-6">
            <div class="w-12 h-12 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center mb-3">
              <i class="fa fa-briefcase text-white text-xl"></i>
            </div>
            <h3 class="text-xl font-bold text-white mb-1">日常通勤</h3>
            <p class="text-white/80 mb-4">专业不失个性的职场穿搭指南</p>
            <a href="#" class="inline-flex items-center text-white font-medium group">
              探索更多
              <i class="fa fa-arrow-right ml-2 transform group-hover:translate-x-1 transition-transform"></i>
            </a>
          </div>
        </div>

        <!-- 悠闲度假 -->
        <div class="relative rounded-xl overflow-hidden group hover-scale">
          <img src="https://picsum.photos/400/500?random=5" alt="悠闲度假" class="w-full h-80 object-cover transition-transform duration-700 group-hover:scale-110">
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
          <div class="absolute bottom-0 left-0 right-0 p-6">
            <div class="w-12 h-12 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center mb-3">
              <i class="fa fa-umbrella-beach text-white text-xl"></i>
            </div>
            <h3 class="text-xl font-bold text-white mb-1">悠闲度假</h3>
            <p class="text-white/80 mb-4">轻松愉悦的假期穿搭灵感</p>
            <a href="#" class="inline-flex items-center text-white font-medium group">
              探索更多
              <i class="fa fa-arrow-right ml-2 transform group-hover:translate-x-1 transition-transform"></i>
            </a>
          </div>
        </div>

        <!-- 乐享派对 -->
        <div class="relative rounded-xl overflow-hidden group hover-scale">
          <img src="https://picsum.photos/400/500?random=6" alt="乐享派对" class="w-full h-80 object-cover transition-transform duration-700 group-hover:scale-110">
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
          <div class="absolute bottom-0 left-0 right-0 p-6">
            <div class="w-12 h-12 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center mb-3">
              <i class="fa fa-glass-cheers text-white text-xl"></i>
            </div>
            <h3 class="text-xl font-bold text-white mb-1">乐享派对</h3>
            <p class="text-white/80 mb-4">闪耀全场的派对穿搭技巧</p>
            <a href="#" class="inline-flex items-center text-white font-medium group">
              探索更多
              <i class="fa fa-arrow-right ml-2 transform group-hover:translate-x-1 transition-transform"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
