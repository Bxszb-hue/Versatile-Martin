<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论坛发帖 - 发表你的观点</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        .radio-group {
            margin: 10px 0;
        }
        .radio-option {
            margin-right: 20px;
            display: inline-block;
        }
        .checkbox-group {
            margin: 10px 0;
        }
        .checkbox-option {
            margin-right: 20px;
            display: inline-block;
        }
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        .user-info {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
        .user-info p {
            margin: 5px 0;
        }
        .required:after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>发表新帖子</h1>

        <!-- 用户信息展示部分（从后端传入） -->
        <div class="user-info">
            <h3>当前登录用户</h3>
            <p><strong>用户名：</strong> {{username}}</p>
            <p><strong>邮箱：</strong> {{useremail}}</p>
            <p><strong>用户组：</strong> {{usergroup}}</p>
            <!-- 如果需要，可以添加退出登录链接 -->
            <p><a href="/logout" style="color: #3498db;">退出登录</a></p>
        </div>

        <!-- 帖子内容部分 -->
        <form action="/post/new" method="POST">
            <div class="form-group">
                <label for="post-title" class="required">帖子标题</label>
                <input type="text" id="post-title" name="post-title" required placeholder="请输入帖子标题（5-100个字符）">
            </div>

            <div class="form-group">
                <label class="required">帖子类别</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="category-tech" name="category" value="tech" checked>
                        <label for="category-tech">技术讨论</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="category-life" name="category" value="life">
                        <label for="category-life">生活分享</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="category-question" name="category" value="question">
                        <label for="category-question">问题求助</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="category-news" name="category" value="news">
                        <label for="category-news">新闻资讯</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="post-content" class="required">帖子内容</label>
                <textarea id="post-content" name="post-content" required placeholder="请详细描述您要发表的内容..."></textarea>
            </div>



            <!-- 添加CSRF令牌防止跨站请求伪造 -->
            <input type="hidden" name="_csrf" value="{{csrfToken}}">

            <button type="submit" class="submit-btn">发表帖子</button>
        </form>
    </div>
</body>
</html>
